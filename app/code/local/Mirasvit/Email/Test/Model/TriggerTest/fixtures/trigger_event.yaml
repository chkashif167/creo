scope:
  website: # Initialize websites
    - website_id: 2
      code: usa_website
      name: USA Website
      default_group_id: 2
  group: # Initializes store groups
    - group_id: 2
      website_id: 2
      name: USA Store Group
      default_store_id: 2
      root_category_id: 2 # Default Category
  store: # Initializes store views
    - store_id: 2
      website_id: 2
      group_id: 2
      code: usa
      name: USA Store
    - store_id: 3
      website_id: 2
      group_id: 2
      code: uk
      name: UK Store
tables:
  email/trigger:
    - trigger_id: 1
      title: Abandonded Cart
      store_ids: 2,3
      event: cart_abandoned
      cancellation_event: order_placed,customer_loggedin
    - trigger_id: 2
      title: New Customer
      store_ids: 2,3
      event: customer_new
      cancellation_event: customer_new,order_placed,customer_loggedin
  email/event:
    - event_id: 1
      code: cart_abandoned
    - event_id: 2
      code: customer_loggedin
    - event_id: 3
      code: customer_new
    - event_id: 4
      code: order_placed
  email/event_trigger:
    - id: 1
      event_id: 1
      trigger_id: 1
      status: new
    - id: 2
      event_id: 3
      trigger_id: 2
      status: done